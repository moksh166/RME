<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AVM Real-Estate</title>
    <link rel = "icon"  href="/static/AVM-Logo.png"
        type = "image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <style>
    nav{
      height: 75px;
      font-size:x-large;
      text-decoration-color: white;
    }
  </style>
  </head>
  
  <body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <!-- <h1>Hello, world!</h1>
    First Name:<b>{{fname}}</b><br>
    Last Name:<b>{{lname}}</b>
    <br> -->
    <!-- <img src="/static/AVM-Logo.png" -->
    {%block body%}
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/static/AVM-Logo.png" alt="Bootstrap" width="100" height="54">
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/avm/featured">Properties</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="/avm/services" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Services
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/avm/services">Purchase Homes</a></li>
                  <li><a class="dropdown-item" href="/avm/services1">Purchase Lands</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="/avm/services">Purchase Budget Homes</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/avm/contact">Contact us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Mortgage</a>
              </li>
            </ul>
            <button type="button" onclick="window.location.href='/avm/register';" class="btn btn-primary" >Sign up</button>&nbsp;&nbsp;
            
            <button type="button" onclick="window.location.href='/avm/login';" class="btn btn-secondary">Sign in</button>
          </div>
        </div>
      </nav>
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      <b>{{ message }}</b>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {%endfor%}
      {% endif %}
      
      {%endblock body%}
       
  </body>
</html>
