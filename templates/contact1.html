<html lang="en">
<head>

        color: white;

      <link rel = "icon"  href="/static/AVM-Logo.png"

<body style="background-color: rgb(236, 240, 24);">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <!-- Welcome {{request.user}}
    <a href="/avm/logout" class="btn btn-primary">Logout</a> -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/avm/customer">
                <img src="/static/AVM-Logo.png" alt="Bootstrap"height="75">
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/avm/customer">Home</a>
              </li>
              
              
              <li class="nav-item">
                <a class="nav-link" href="/avm/customer/contact">Contact us</a>
              </li>
             
            </ul>
            <b >{{request.user}}</b>&nbsp;&nbsp;
            
            <button type="button" onclick="window.location.href='/avm/logout';" class="btn btn-secondary">Logout</button>
          </div>
        </div>
      </nav>
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      <b>{{ message }}</b>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {%endfor%}
      {% endif %}
    <div class="yo">
        <div class="container1">
    
        <img src="/static/AVM-Logo.png " height="250"/>
        <br>
        <b>CONTACT US</b>
        </div>
    </div>
    <div class="container py-4">
        <form method="post" action="/avm/contact">
            {% csrf_token %}
            <!-- <input type="text" name='f_name' placeholder="Enter your name"/> -->
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="f_name"placeholder="Linus Torvalds" >
              </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="f_email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="phone" name="f_phone" placeholder="+91-xxxxxxxxxx">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Tell us what you want to contact us for?</label>
                <textarea class="form-control" id="query" name="f_query" rows="3"></textarea>
            </div>
                <br>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        
    </div>
    <!-- <p>Our Promise : We will not spam you </p> -->
</body>
</html>
